<body>
  <div class="container">
    <div class="row">
      <div class="col-8">
        <div class="app-shell d-flex flex-column">
          <!-- Topbar -->
          <nav class="navbar navbar-expand-lg bg-white sticky-top nav-shadow">
            <div class="container-fluid px-3 px-lg-4">
              <a class="navbar-brand fw-semibold" href="#">
                <i class="bi bi-bank2 me-2 text-primary"></i>Bank Loan Admin
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#nav"
                aria-controls="nav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="nav">
                <div class="ms-auto d-flex gap-2">
                  <button
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#userModal"
                  >
                    <i class="bi bi-plus-lg me-1"></i> New User
                  </button>
                </div>
              </div>
            </div>
          </nav>

          <!-- Content -->
          <main class="container my-4 my-lg-5">
            <div class="row g-4">
              <div class="col-12">
                <div class="card p-3 p-lg-4">
                  <div
                    class="d-flex flex-column flex-lg-row gap-3 align-items-stretch align-items-lg-center mb-3"
                  >
                    <div class="input-group input-group-lg rounded-2xl">
                      <span class="input-group-text bg-white border-end-0"
                        ><i class="bi bi-search"></i
                      ></span>
                      <input
                        type="search"
                        class="form-control border-start-0"
                        placeholder="Search by name, username, email… (UI only)"
                      />
                    </div>
                    <div class="ms-lg-auto d-flex gap-2">
                      <div class="btn-group" role="group" aria-label="Export">
                        <button type="button" class="btn btn-outline-secondary">
                          <i class="bi bi-arrow-down-circle me-1"></i>Export CSV
                        </button>
                        <button type="button" class="btn btn-outline-secondary">
                          <i class="bi bi-printer me-1"></i>Print
                        </button>
                      </div>
                      <div class="dropdown">
                        <!-- <button><i class="bi bi-funnel me-1"></i> Role</button> -->
                        <select class="form-control">
                          <option value="" selected disabled>Role</option>
                          <option
                            *ngFor="let item of bankloan"
                            [value]="item.role"
                          >
                            {{ item.role }}
                          </option>
                        </select>
                      </div>
                      <!-- <div class="dropdown">
                  <button
                    class="btn btn-outline-primary dropdown-toggle"
                    data-bs-toggle="dropdown"
                  >
                    <i class="bi bi-funnel me-1"></i> Role
                  </button>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li *ngFor="let item of bankloan">
                      <a class="dropdown-item" href="#">{{ item.role }}</a>
                    </li>
                    
                  </ul>
                </div> -->
                    </div>
                  </div>

                  <div class="table-responsive">
                    <table class="table align-middle mb-0">
                      <thead class="table-light">
                        <tr>
                          <th style="width: 90px">User ID</th>
                          <th>Full Name</th>
                          <th>Username</th>
                          <th>Email</th>
                          <th style="width: 140px">Role</th>
                          <th class="text-end" style="width: 140px">Actions</th>
                        </tr>
                      </thead>
                      <tbody>
                        <!-- Sample static rows for UI preview -->
                        <tr *ngFor="let item of bankloan; let i = index">
                          <td>{{ i + 1 }}</td>
                          <td>{{ item.fullName }}</td>
                          <td>{{ item.userName }}</td>
                          <td>{{ item.emailId }}</td>
                          <td>{{ item.role }}</td>
                          <td class="text-center">
                            <i class="bi bi-pen me-2" (click)="edituser(item)"></i>
                            <i class="bi bi-archive ms-2"></i>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>

                  <!-- <div class="d-flex justify-content-between align-items-center mt-3">
              <small class="text-muted">Showing 1–3 of 3</small>
              <nav aria-label="Users pagination">
                <ul class="pagination mb-0">
                  <li class="page-item disabled"><a class="page-link" href="#">Prev</a></li>
                  <li class="page-item active"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
              </nav>
            </div> -->
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
      <div class="col-4">
        <div class="card mt-5">
          <div class="card-header">
            <h2>Bank Loan</h2>
          </div>
          <div class="card-body">
            <form [formGroup]="bankloanform">
              <div class="row">
                <div class="col-6">
                  <input
                    type="text"
                    placeholder="Enter Full Name"
                    class="form-control mt-2"
                    formControlName="fullName"
                  />
                  <input
                    type="text"
                    placeholder="Enter Email-Id"
                    class="form-control mt-2"
                    formControlName="emailId"
                  />
                </div>
                <div class="col-6">
                  <input
                    type="text"
                    placeholder="Enter Username"
                    class="form-control mt-2"
                    formControlName="userName"
                  />
                  <input
                    type="text"
                    placeholder="Enter Role"
                    class="form-control mt-2"
                    formControlName="role"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <div class="btn btn-success ms-3 float-end" *ngIf="editId === 0">Add</div>
            <div class="btn btn-warning ms-3 float-end" *ngIf="editId >=1">Update</div>

            <div class="btn btn-danger float-end" (click)="resetForm()">Reset</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add/Edit User Modal (UI only) -->
  <div
    class="modal fade"
    id="userModal"
    tabindex="-1"
    aria-labelledby="userModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-4">
        <div class="modal-header">
          <h5 class="modal-title" id="userModalLabel">
            <i class="bi bi-person-plus me-2"></i>Add / Edit User
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form class="row g-3">
            <div class="col-12 col-md-4">
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="userId"
                  placeholder="User ID"
                />
                <label for="userId">User ID <span class="req">*</span></label>
              </div>
            </div>
            <div class="col-12 col-md-8">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="fullName"
                  placeholder="Full Name"
                />
                <label for="fullName"
                  >Full Name <span class="req">*</span></label
                >
              </div>
            </div>

            <div class="col-12 col-md-6">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="userName"
                  placeholder="Username"
                />
                <label for="userName"
                  >Username <span class="req">*</span></label
                >
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-floating">
                <input
                  type="email"
                  class="form-control"
                  id="emailId"
                  placeholder="Email"
                />
                <label for="emailId">Email <span class="req">*</span></label>
              </div>
            </div>

            <div class="col-12">
              <div class="form-floating">
                <select id="role" class="form-select" aria-label="Role">
                  <option selected disabled>Choose role</option>
                  <option *ngFor="let item of bankloan" [value]="item.role">
                    {{ item.role }}
                  </option>
                </select>
                <label for="role">Role <span class="req">*</span></label>
              </div>
            </div>

            <div class="col-12">
              <div
                class="alert alert-info d-flex align-items-center mb-0"
                role="alert"
              >
                <i class="bi bi-info-circle me-2"></i>
                This is a static UI. Hook up your Angular form & APIs for
                functionality.
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-outline-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
</body>
