<div class="container mt-3">
  <h3 class="mb-3">User Management</h3>

  <!-- Form Card -->
  <div class="card mb-4">
    <div class="card-body">
      <form [formGroup]="userForm">
        <div class="row">
          <!-- First Name -->
          <div class="col-md-4 mb-3">
            <label class="form-label">First Name *</label>
            <input formControlName="firstName" class="form-control" />
            <!-- <div *ngIf="f['firstName'].touched && f['firstName'].invalid">
              <div *ngIf="f['firstName'].errors?.['required']">First name is required.</div>
              <div *ngIf="f['firstName'].errors?.['minlength']">At least 2 characters.</div>
            </div> -->

          </div>

          <!-- Middle Name -->
          <div class="col-md-4 mb-3">
            <label class="form-label">Middle Name</label>
            <input formControlName="middleName" class="form-control" />
          </div>

          <!-- Last Name -->
          <div class="col-md-4 mb-3">
            <label class="form-label">Last Name *</label>
            <input formControlName="lastName" class="form-control" />
          </div>

          <!-- Mobile -->
          <div class="col-md-4 mb-3">
            <label class="form-label">Mobile No *</label>
            <input formControlName="mobileNo" class="form-control" />
            
          </div>

          <!-- Alt Mobile -->
          <div class="col-md-4 mb-3">
            <label class="form-label">Alt Mobile</label>
            <input formControlName="altMobileNo" class="form-control" />
            
          </div>

          <!-- Email -->
          <div class="col-md-4 mb-3">
            <label class="form-label">Email *</label>
            <input formControlName="emailId" class="form-control" />
          </div>

          <!-- Password -->
          <div class="col-md-4 mb-3">
            <label class="form-label">Password *</label>
            <input type="password" formControlName="password" class="form-control" />
            
          </div>
        </div>

        <!-- Buttons -->
        <div class="d-flex gap-2 mt-3">
          
        </div>
      </form>
    </div>
  </div>

  <!-- User Table -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Users List</h5>

      <div *ngIf="users.length === 0" class="text-muted">No users yet.</div>

      <table *ngIf="users.length" class="table table-bordered table-sm mt-3">
        <thead class="table-light">
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Mobile</th>
            <th>Email</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of users">
            <td>{{ item.userId }}</td>
            <td>{{ item.firstName }} {{ item.middleName ? item.middleName + ' ' : '' }}{{ item.lastName }}</td>
            <td>{{ item.mobileNo }}</td>
            <td>{{ item.emailId }}</td>
            <td class="text-center">
              <!-- <button class="btn btn-sm btn-outline-primary me-2" (click)="editUser(u)">Edit</button>
              <button class="btn btn-sm btn-outline-danger" (click)="deleteUser(u.userId)">Delete</button> -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
